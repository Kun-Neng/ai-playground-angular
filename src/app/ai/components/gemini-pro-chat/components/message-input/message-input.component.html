<form [formGroup]="messageInputForm" (submit)="sendMessage()">
  <div class="flex flex-row gap-x-2">
    <textarea rows="3" class="w-full h-16 p-1 block bg-gray-100 bg-clip-padding text-gray-700 text-[10px] md:text-xs font-normal
      border border-solid border-gray-300 rounded focus:text-gray-700 focus:bg-white focus:border-purple-600 focus:outline-none
      transition ease-in-out resize-none" formControlName="messageInput" placeholder="Input message">
    </textarea>
    <div class="flex">
      <button type="submit" class="min-w-20 px-4 py-1 text-sm font-semibold rounded shadow-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
        [ngClass]="{
          'text-purple-300 bg-purple-300': messageInputForm.invalid,
          'text-purple-800 bg-purple-300 hover:text-white hover:bg-purple-600': !messageInputForm.invalid
        }" [disabled]="messageInputForm.invalid">Send</button>
    </div>
  </div>
</form>
