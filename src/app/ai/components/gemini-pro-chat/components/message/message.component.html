<div class="w-fit mx-1 my-px p-0.5 flex items-end rounded"
  [ngClass]="{'bg-gray-50': message.role === 'user', 'bg-yellow-50': message.role === 'model'}">
  <div class="w-7 h-7 md:w-9 md:h-9 shrink-0">
    <ng-container *ngIf="message.role === 'user'; else modelIcon">
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a"><stop stop-color="#2397B3" offset="0%"></stop><stop stop-color="#13577E" offset="100%"></stop></linearGradient><linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="b"><stop stop-color="#73DFF2" offset="0%"></stop><stop stop-color="#47B1EB" offset="100%"></stop></linearGradient></defs>
        <g fill="none" fill-rule="evenodd">
          <path d="M28.872 22.096c.084.622.128 1.258.128 1.904 0 7.732-6.268 14-14 14-2.176 0-4.236-.496-6.073-1.382l-6.022 2.007c-1.564.521-3.051-.966-2.53-2.53l2.007-6.022A13.944 13.944 0 0 1 1 24c0-7.331 5.635-13.346 12.81-13.95A9.967 9.967 0 0 0 13 14c0 5.523 4.477 10 10 10a9.955 9.955 0 0 0 5.872-1.904z" fill="url(#a)" transform="translate(1 1)"></path>
          <path d="M35.618 20.073l2.007 6.022c.521 1.564-.966 3.051-2.53 2.53l-6.022-2.007A13.944 13.944 0 0 1 23 28c-7.732 0-14-6.268-14-14S15.268 0 23 0s14 6.268 14 14c0 2.176-.496 4.236-1.382 6.073z" fill="url(#b)" transform="translate(1 1)"></path>
          <path d="M18 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM24 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM30 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="#FFF"></path>
        </g>
      </svg>
    </ng-container>
    <ng-template #modelIcon>
      <img class="w-7 h-7 md:w-9 md:h-9 shrink-0" src="assets/Google-Gemini-AI-Icon.png" >
    </ng-template>
  </div>

  <div class="ml-1 flex flex-col">
    <div class="text-[8px] md:text-xs">
      <div class="inline-block text-neutral-500 font-bold">{{ message.role }}</div>
      <div class="inline-block ml-1 text-neutral-400">{{ message.time | date:'yyyy/MM/dd HH:mm' }}</div>
    </div>
    <div class="max-w-48 md:max-w-64 text-[10px] md:text-sm whitespace-pre-wrap break-words">
      <ng-container>{{ message.parts.text }}</ng-container>
    </div>
  </div>
</div>
