<div class="flex flex-col gap-2" [ngClass]="{'md:grid md:grid-cols-4': showDescription}">

  <div class="md:col-span-1 flex flex-row md:flex-col items-center md:items-start gap-x-1 md:gap-x-2 md:text-sm" [ngClass]="{'md:justify-start': !showDescription }">
    <label class="flex-none font-bold">{{ title }}</label>
    <ng-content></ng-content>
  </div>

  <div *ngIf="showDescription" class="md:col-span-3 text-[10px] md:text-xs">Description: {{ description }}</div>

</div>
